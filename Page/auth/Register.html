<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../Content/Img/logo.png" type="image/x-icon">
    <title>Wallbot</title>
    <link rel="stylesheet" href="../../Content/css/auth.css">
</head>

<body>
    <h1>Wallbot</h1>

    <div class="Panel">
        <h2>Registrar</h2>

        <form action="" method="POST">
            <input class="container" type="text" name="nom_ape" placeholder="Nombres y Apellidos" required>
            <input class="container" type="number" name="dni" placeholder="DNI" required>
            <input class="container" type="email" name="mail" placeholder="Correo Electrónico" required>
            <input class="container" type="password" name="pass" placeholder="Contraseña" required>
            <input class="container" type="number" name="telf" placeholder="Telefono" required>
            <input class="container" type="date" name="date" placeholder="Fecha de Nacimiento" required>
            <input type="submit" name="btnPassword" value="Registrar">
        </form>
    </div>

    <footer>
        <p><b>Grupo 04</b> &copy; 2024 | Todos los derechos reservados.</p>
    </footer>
</body>

</html>
