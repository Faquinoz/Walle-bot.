<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../content/Img/logo.png" type="image/x-icon">
    <title>Wallbot</title>
    <link rel="stylesheet" href="../../content/css/navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <nav class="navbar close">
        <header>
            <!--Imagen de Logo-->
            <div class="logo">
                <span class="image">
                    <img src="../../content/img/logo.png" alt="logo">
                </span>

                <!--name de la Institución-->
                <div class="text-name">
                    <span class="name">Wallbot</span>
                </div>
            </div>

            <!--Línea de separación-->
            <div class="line"></div>

            <!--Botón Responsive-->
            <i class="fa-solid fa-arrow-right btn_resp"></i>
        </header>

        <!--navbar Opciones-->
        <div class="navbar-lateral">
            <div class="lateral">
                <ul class="navbar-enlace">
                    <li class="navbar-opc">
                        <a href="#" id="btn-home"><i class="fas fa-home icon"></i>
                            <span class="text">Inicio</span>
                        </a>
                    </li>

                    <li class="navbar-opc">
                        <a href="#" id="btn-shop"><i class="fa fa-hand-holding-dollar icon"></i>
                            <span class="text">Tienda</span>
                        </a>
                    </li>

                    <li class="navbar-opc">
                        <a href="#" id="btn-course"><i class="fa-solid fa-trophy icon"></i>
                            <span class="text">Mis Logros</span>
                        </a>
                    </li>

                </ul>
            </div>

            <div class="navbar-cierra">
                <li>
                    <a href="#" id="btn-salir"><i class="fas fa-sign-out-alt icon"></i>
                        <span class="text">Cerrar Sesión</span>
                    </a>
                </li>
            </div>
        </div>
    </nav>

    <section class="contenido" id="contenido-dinamico"></section>

    <script src="../../content/js/scriptCustomer.js"></script>
</body>

</html>
